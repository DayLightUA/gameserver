<div class="" id="scrolledMenu"></div>
<div class="container" id="categoryContainer"></div>






<div class="carusel slide" id="slides" data-ride="carusel">
    <ul class="carusel-indicators">
    </ul>
        <li data-target="#slides" data-slide-to="0" class="active"></li>
        <li data-target="#slides" data-slide-to="1"></li>
        <li data-target="#slides" data-slide-to="2"></li>
    <div class="carusel-inner">
        <div class="carusel-item" id="caruselPostID">
            <img src="">
            <div class="carusel-capture">
                <h3 class="caruselTitle"></h3>
                <h6 class="caruselPost"></h6>
            </div>
        </div>
    </div>
</div>


<button class="btn" id="nextNews">Завантажити 3 наступні новини <i class="fas fa-sync"></i></button>






<div class="post">
    <div id="postTop">
        <button class="btn" id="beckFromPost">Назад</button>
        <h3 class="postTitle"></h3>
        <a href="">Автор: </a>
    </div>
    <div id="postCentr"><p class="post-text"></p></div>
    <div id="postBotom">
        <button class="btn" id="addComment"><h5>Коментувати <i class="fas fa-comment"></i></h5></button>
        <button class="btn" id="likePost"><h5><i class="fas fa-thumbs-up"></i></h5></button>
        <button class="btn" id="dislikePost"><h5><i class="fas fa-thumbs-down"></i></h5></button>
    </div>
    <div id="postComments"></div>
</div>




<div class="row padding" id="categorysCardContainer">
    
</div>


<div class="col-md-4">
    <div class="card" id="">
        <h4 class="card-title"></h4>
        <ul class="card-item-list">
            <li class="card-item"><p>'+itemTitle+'</p></li>
        </ul>
    </div>
</div>


<div class="topBtns">
    <button class="btn back-btn"><i class="fas fa-arrow-left"></i> Назад</button>
    <button class="btn next-btn">Показати наступні <i class="fas fa-arrow-right"></i></button>
</div>


<div class="commentContainer col-10" id="commentId/">
    <div class="summaryComentInf">
        <h3>Autor</h3>
        <h6>PublicationTime</h6>
    </div>
    <div class="comment">
        <p class="comment"></p>
    </div>
</div>


<button class="btn delete-btn" id="postDeliteBtn">Видалити</button>
<button class="btn modify-btn" id="postDeliteBtn">Редагувати</button>
